<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
</head>
<body>
<div th:fragment="msg_area">

	  <!-- 操作メッセージエリアここから  -->
	  <div th:if="${msg!=null}">
	  	<div th:if="${msg.msgType == 'E'}">
	  		<div class="err_msg">
	  			<img th:src="@{/icons/error_icon.png}" class="va">?&nbsp;
	  			<span class="va" th:text="${msg.msgText}"></span>
	  		</div>
	  	</div>
	  	<div th:if="${msg.msgType == 'W'}">
	  		<div class="warn_msg">
	  			<img th:src="@{/icons/warning_icon.png}" class="va">?&nbsp;
	  			<span class="va" th:text="${msg.msgText}"></span>
	  		</div>
	  	</div>
	  	<div th:if="${msg.msgType == 'I'}">
	  		<div class="info_msg">
	  			<img th:src="@{/icons/info_icon.png}" class="va">?&nbsp;
	  			<span class="va" th:text="${msg.msgText}"></span>
	  		</div>
	  	</div>
	  </div>
	  <!-- 操作メッセージエリアここまで  -->
	  
</div>  
</body>
</html>
